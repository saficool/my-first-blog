{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<article class="post">
    <div id="sc">
        <time class="date">
            {{ post.published_date }}
        </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>    
</article>
{% endfor %}
{% endblock %}
